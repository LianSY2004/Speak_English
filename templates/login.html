<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入/註冊 - SpeakEnglish</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f0f0;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        padding-top: 100px;
        position: relative;
        overflow-x: hidden;
      }

      /* 動態背景效果 */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="400" cy="700" r="120" fill="url(%23a)"/></svg>')
          no-repeat;
        background-size: cover;
        animation: float 20s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 80px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        height: 100%;
        position: relative;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        width: 200px;
      }

      .nav-menu {
        display: flex;
        gap: 40px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .nav-menu a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-menu a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background: #3498db;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-menu a:hover::after {
        width: 100%;
      }

      .nav-menu a:hover {
        color: #3498db;
      }

      .nav-actions {
        width: 200px;
        display: flex;
        justify-content: flex-end;
      }

      .cta-nav {
        background: #3498db;
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        transform: translateY(0);
      }

      .cta-nav:hover {
        background: #e74c3c;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
      }

      /* 登入表單樣式 */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 40px 20px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.8s ease-out;
        position: relative;
        overflow: hidden;
      }

      .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: #3498db;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #2c3e50;
      }

      .login-subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 40px;
        font-size: 1.1rem;
      }

      /* 錯誤訊息樣式 */
      .error-message {
        background: rgba(231, 76, 60, 0.1);
        border: 1px solid rgba(231, 76, 60, 0.3);
        color: #c0392b;
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 500;
        animation: shake 0.5s ease-in-out;
        backdrop-filter: blur(10px);
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
      }

      .form-control {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
      }

      .form-control:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        background: white;
        transform: translateY(-1px);
      }

      .form-control::placeholder {
        color: #999;
        font-style: italic;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: #3498db;
        color: white;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        transform: translateY(0);
      }

      .btn-primary:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
        color: #999;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(to right, transparent, #ddd, transparent);
      }

      .divider span {
        background: rgba(255, 255, 255, 0.95);
        padding: 0 20px;
        position: relative;
        z-index: 1;
      }

      .register-link {
        text-align: center;
        margin-top: 30px;
        font-size: 1rem;
        color: #666;
      }

      .register-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }

      .register-link a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: #3498db;
        transition: width 0.3s ease;
      }

      .register-link a:hover::after {
        width: 100%;
      }

      .register-link a:hover {
        color: #2980b9;
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .nav-menu {
          display: none;
        }

        .logo,
        .nav-actions {
          width: auto;
        }

        .login-card {
          margin: 20px;
          padding: 30px 25px;
        }

        .login-title {
          font-size: 2rem;
        }
      }

      /* 載入動畫 */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .form-control:focus {
        animation: pulse 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">SpeakEnglish</div>
        <div class="nav-menu">
          <a href="{{ url_for('feature') }}">功能</a>
          <a href="{{ url_for('contact') }}">聯絡我們</a>
        </div>
        <div class="nav-actions">
          <form action="/" method="GET">
            <button class="cta-nav">回首頁</button>
          </form>
        </div>
      </nav>
    </header>

    <div class="login-container">
      <div class="login-card">
        <h1 class="login-title">歡迎回來</h1>
        <p class="login-subtitle">請登入您的帳戶繼續學習英語</p>

        <!-- 顯示錯誤訊息 -->
        {% if msg %}
        <div class="error-message">{{ msg }}</div>
        {% endif %}

        <form action="/login" method="POST">
          <div class="form-group">
            <label for="email">電子郵件</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="請輸入您的電子郵件"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">密碼</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="請輸入您的密碼"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">立即登入</button>
        </form>

        <div class="register-link">
          還沒有帳戶？ <a href="/register">立即註冊</a>
        </div>
      </div>
    </div>
  </body>
</html>
